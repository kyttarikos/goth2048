<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2048 for Denise</title>
<style>
@font-face {
  font-display: swap;
  font-family: 'UnifrakturMaguntia';
  font-style: normal;
  font-weight: 400;
  src: url('../fonts/unifrakturmaguntia-v21-latin-regular.woff2') format('woff2');
}
body {
  margin: 0;
  background: black;
  color: white;
  font-family: 'Times New Roman', serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}
.background-text {
  position: absolute;
  white-space: nowrap;
  font-size: 20px;
  opacity: 0.05;
  color: red;
  animation: scroll-text 20s linear infinite;
}
@keyframes scroll-text {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}
.grid {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-template-rows: repeat(4, 100px);
  gap: 10px;
  background: #0f0f0f;
  padding: 10px;
  border-radius: 10px;
  position: relative;
  z-index: 1;
}
.cell {
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.1);
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  transition: transform 0.15s ease;
}
.cell.new {
  animation: pop-in 0.15s ease;
}
@keyframes pop-in {
  0% { transform: scale(0.6); opacity: 0; }
  80% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}
</style>
</head>
<body>
<div class="background-text">I never said I'd lie in wait forever... If I died, we'd be together, now. I can't always just forget her. But she could try...</div>
<h1 style="font-family: 'UnifrakturMaguntia', cursive; color: red; text-align: center; z-index: 1;">For Denise. ILY &lt;3 - i.m.</h1>
<div class="grid" id="grid"></div>
<script>
const gridEl = document.getElementById('grid');
for (let i = 0; i < 16; i++) {
  const cell = document.createElement('div');
  cell.classList.add('cell');
  gridEl.appendChild(cell);
}
function spawnTile() {
  const emptyCells = [...gridEl.children].filter(c => !c.textContent);
  if (emptyCells.length === 0) return;
  const cell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
  cell.textContent = Math.random() < 0.9 ? '2' : '4';
  cell.classList.add('new');
  cell.addEventListener('animationend', () => cell.classList.remove('new'), { once: true });
}
spawnTile();
spawnTile();
</script>
</body>
</html>
